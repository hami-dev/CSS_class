<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .father{
            display: grid;
            grid-gap: 5px;
            grid-auto-rows:30px;
            /* grid-template-columns:repeat(auto-fit, minmax(30px, 1fr)); */
            grid-template-columns:repeat(auto-fill, minmax(30px, 1fr));

        }

        .box:nth-child(even){
          background-color:#63cdda;
        }

        .box:nth-child(odd){
          background-color:#546de5;
        }

    </style>
</head>

<body>
    <div class="father">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
