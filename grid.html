<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .father{
            height: 1vh;
            display: grid;
            grid-gap: 5px;
            grid-auto-rows:50px;
            grid-template-columns: repeat(5,50px);
            /* justify-items: center; */
            /* align-items: center; */
            place-items: end center;

        }

        .box:nth-child(even){
          background-color:#63cdda;
        }

        .box:nth-child(odd){
          background-color:#546de5;
        }

    </style>
</head>

<body>
    <div class="father">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
