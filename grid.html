<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .father{
            display: grid;
            grid-gap: 5px;
            grid-auto-rows:50px;
            grid-template-columns: repeat(5,1fr);
        }

        .box{
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .box:nth-child(even){
          background-color:#63cdda;
        }

        .box:nth-child(odd){
          background-color:#546de5;
        }

        .box:first-child{
            /* grid-column-start: 1;
            grid-column-end: 5; */

            grid-column: 1/5;

            /* grid-column-start: 1;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 3; */
            
        }

    </style>
</head>

<body>
    <div class="father">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
        <div class="box">13</div>
        <div class="box">14</div>
        <div class="box">15</div>
        <div class="box">16</div>
        <div class="box">17</div>
        <div class="box">18</div>
        <div class="box">19</div>
        <div class="box">20</div>
    </div>
</body>
</html>
