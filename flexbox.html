<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        .father{
            /* 상위father를 flex-container로 만들어줌 
            상위 father과 자식 box는 직접! 바로! 연결돼있어야함
            예를들어 지금 body에 flex를 해주면 box들은 영향x*/
            display: flex; 
            justify-content: space-between;
            /* justify-content : flex-end 를 하면 오른쪽 정렬
            flex-start가 default 값임 */
        }
        
        
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background-color: orange;
            /* display: inline-block; */

            /* flexbox가 없던 시절에는 margin 등을 이용하여
            수동으로 박스 사이의 거리를 벌려야만 했음 */
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>
</html>
